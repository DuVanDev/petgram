<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <div id="widget-qhatu"></div>
    <script>
      console.log('Esto es bien ')
    </script>
    <script type="text/javascript">
      !(function () {
        var x = document.createElement('script')
        ;(x.src = './index.js'),
          (x.type = 'text/javascript'),
          (x.async = 'true'),
          (x.onload = x.onreadystatechange =
            function () {
              var x = this.readyState
              if (!x || 'complete' == x || 'loaded' == x)
                try {
                  console.log('GO...')
                  WidgetQhatu.mount({
                    token: 'eyJkb21haW4iOiAiaHR0cHM6Ly9kZXYuZXFoYXR1LmNvIn0=',
                  })
                } catch (e) {
                  console.error('Error', e)
                }
            })
        var t = document.getElementsByTagName('script')[0]
        t.parentNode.insertBefore(x, t)
      })()
      console.log('Con Ruta en Qhatu')
    </script>
    <noscript>
      <h2>Enabled JS to work website</h2>
    </noscript>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
          navigator.serviceWorker
            .register('/service-worker.js')
            .then(response => console.log('SW on'))
            .catch(error => console.log('SW error', error))
        })
      }
    </script>
  </body>
</html>
